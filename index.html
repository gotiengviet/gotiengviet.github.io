<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Gõ Tiếng Việt</title>
</head>

<body>
    <header>
        <nav class="navbar is is-mobile" role="navigation" aria-label="main navigation">
            <div class="navbar-brand is-size-5">
                <a class="navbar-item" href="#">
                    <img src="images/logo.png" style="margin-right: 8px;">
                    <strong>Gõ Tiếng Việt</strong>
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbar-items">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbar-items" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#">
                        About
                    </a>

                    <a class="navbar-item" href="#">
                        Other tools
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <script src="js/navbar.js"></script>

    <section class="section custom-section">
        <div class="container">
            <!-- Add your blog content here -->
            <textarea class="textarea is-primary column is-12" id="main-textarea" rows="10"
                placeholder="Nhập văn bản của bạn ở đây..."></textarea>
        </div>
        <div class="container">
            <div class="field is-grouped mt-2">
            <p class="control mr-2">
                <button class="button is-info is-small custom" onclick="selectAll()">Select All</button>
            </p>
            <p class="control mr-2">
                <button class="button is-primary is-small custom" onclick="copyText()">Copy</button>
            </p>
            <p class="control mr-2">
                <button class="button is-danger is-small custom" onclick="clearText()">Clear</button>
            </p>
            <!-- <p class="control mr-2"> -->
            <div class="dropdown is-hoverable custom-dropdown">
                <div class="dropdown-trigger">
                    <button class="button is-warning is-small custom" aria-haspopup="true"
                        aria-controls="dropdown-menu">
                        <span>Search</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content custom">
                        <a href="#"
                            onclick="searchText('https://www.google.com/search?num=100&amp;newwindow=1&amp;safe=off&amp;source=hp&amp;q=')"
                            class="dropdown-item">
                            Google
                        </a>
                        <a href="#" onclick="searchText('https://www.bing.com/search?q=')" class="dropdown-item">
                            Bing
                        </a>
                        <a href="#"
                            onclick="searchText('https://search.yahoo.com/search?fr=yfp-t&amp;fp=1&amp;toggle=1&amp;cop=mss&amp;ei=UTF-8&amp;p=')"
                            class="dropdown-item">
                            Yahoo
                        </a>
                        <a href="#" onclick="searchText('https://duckduckgo.com/?t=hf&amp;ia=web&amp;q=')"
                            class="dropdown-item">
                            DuckDuckGo
                        </a>
                    </div>
                </div>
            </div>
            <!-- </p> -->
        </div>
    </div>
        <script src="js/text_area_manipulate.js"></script>
    </section>

    <div class="container">
        <div class="columns">
            <!-- AVIM control -->
            <div class="column is-narrow">
                <div id="AVIMControl" class="box">
                    <div class="field">
                        <div class="label">
                            <label class="label">Kiểu gõ:</label>
                        </div>
                        <div class="control">
                            <div class="field is-narrow">
                                <div class="control">
                                    <label class="radio">
                                        <input id="avim_auto" type="radio" name="AVIMMethod"
                                            onclick="AVIMObj.setMethod(0);" />
                                        Tự động
                                    </label>
                                    <label class="radio">
                                        <input id="avim_telex" type="radio" name="AVIMMethod"
                                            onclick="AVIMObj.setMethod(1);" />
                                        TELEX
                                    </label>
                                    <label class="radio">
                                        <input id="avim_vni" type="radio" name="AVIMMethod"
                                            onclick="AVIMObj.setMethod(2);" />
                                        VNI
                                    </label>
                                    <label class="radio">
                                        <input id="avim_viqr" type="radio" name="AVIMMethod"
                                            onclick="AVIMObj.setMethod(3);" />
                                        VIQR
                                    </label>
                                    <!-- <label class="radio">
                                <input id="avim_viqr2" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(4);" />
                                VIQR*
                            </label> -->
                                    <label class="radio">
                                        <input id="avim_off" type="radio" name="AVIMMethod"
                                            onclick="AVIMObj.setMethod(-1);" />
                                        Tắt
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="avim_ckspell" onclick="AVIMObj.setSpell(this);" /> Chính tả
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="avim_daucu" onclick="AVIMObj.setDauCu(this);" /> Kiểu cũ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Kiểu đánh</th>
                                <th>sắc</th>
                                <th>huyền</th>
                                <th>hỏi</th>
                                <th>ngã</th>
                                <th>nặng</th>
                                <th>mũ</th>
                                <th>móc</th>
                                <th>trăng</th>
                                <th>đ</th>
                            </tr>
                            <tr class="is-selected">
                                <td>TELEX</td>
                                <td>s</td>
                                <td>f</td>
                                <td>r</td>
                                <td>x</td>
                                <td>j</td>
                                <td>aa</td>
                                <td>ow</td>
                                <td>aw</td>
                                <td>dd</td>
                            </tr>
                            <tr class="">
                                <td>VIQR</td>
                                <td>'</td>
                                <td>`</td>
                                <td>?</td>
                                <td>~</td>
                                <td>.</td>
                                <td>^</td>
                                <td>*</td>
                                <td>(</td>
                                <td>dd</td>
                            </tr>
                            <tr class="">
                                <td>VNI</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <script type="text/javascript" src="js/avim.js"></script>
        </div>
    </div>
</body>

</html>
