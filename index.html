<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Responsive Blog</title>
</head>

<body>
    <header>
        <nav class="navbar is is-mobile" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-items">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbar-items" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#">
                        About
                    </a>

                    <a class="navbar-item" href="#">
                        Other tools
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <!-- Add your blog content here -->
                <textarea class="textarea column is-12" rows="10"  placeholder="Nhập văn bản của bạn ở đây..."></textarea>
            </div>
        </section>
    </main>

    <script src="js/navbar.js"></script>

    <!-- AVIM control -->
    <div id="AVIMControl" class="box">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Method:</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <label class="radio">
                            <input id="avim_auto" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(0);" /> Tự động
                        </label>
                        <label class="radio">
                            <input id="avim_telex" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(1);" /> TELEX
                        </label>
                        <label class="radio">
                            <input id="avim_vni" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(2);" /> VNI
                        </label>
                        <label class="radio">
                            <input id="avim_viqr" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(3);" /> VIQR
                        </label>
                        <label class="radio">
                            <input id="avim_viqr2" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(4);" /> VIQR*
                        </label>
                        <label class="radio">
                            <input id="avim_off" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(-1);" /> Tắt
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="avim_ckspell" onclick="AVIMObj.setSpell(this);" /> Chính tả
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="avim_daucu" onclick="AVIMObj.setDauCu(this);" /> Kiểu cũ
                </label>
            </div>
        </div>
        <!-- <div class="field">
            <div class="control">
                <a class="button is-small is-outlined" onclick="document.getElementById('AVIMControl').style.display='none';">Ẩn AVIM - F12</a>
            </div>
        </div> -->
    </div>
    <script type="text/javascript" src="js/avim.js"></script>
   
</body>
</html>
