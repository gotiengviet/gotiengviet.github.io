<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Gõ Tiếng Việt</title>
</head>

<body>
    <header>
        <nav class="navbar is is-mobile" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="images/logo.png" style="margin-right: 8px;">
                    Gõ Tiếng Việt
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbar-items">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbar-items" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#">
                        About
                    </a>

                    <a class="navbar-item" href="#">
                        Other tools
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <script src="js/navbar.js"></script>

    <section class="section">
        <div class="container">
            <!-- Add your blog content here -->
            <textarea class="textarea is-primary column is-12" rows="10"
                placeholder="Nhập văn bản của bạn ở đây..."></textarea>
        </div>
        <div class="field is-grouped mt-2">
            <p class="control">
                <button class="button is-info is-small custom" onclick="selectAll()">Select All</button>
            </p>
            <p class="control">
                <button class="button is-primary is-small custom" onclick="copyText()">Copy</button>
            </p>
            <p class="control">
                <button class="button is-danger is-small custom" onclick="clearText()">Clear</button>
            </p>
        </div>
    </div>
<script src="js/text_area_manipulate.js"></script>
    </section>


    <div class="columns">
    <!-- AVIM control -->
    <div class="column is-narrow">
        <div id="AVIMControl" class="box">
            <div class="field">
                <div class="label">
                    <label class="label">Kiểu gõ:</label>
                </div>
                <div class="control">
                    <div class="field is-narrow">
                        <div class="control">
                            <label class="radio">
                                <input id="avim_auto" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(0);" />
                                Tự động
                            </label>
                            <label class="radio">
                                <input id="avim_telex" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(1);" />
                                TELEX
                            </label>
                            <label class="radio">
                                <input id="avim_vni" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(2);" />
                                VNI
                            </label>
                            <label class="radio">
                                <input id="avim_viqr" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(3);" />
                                VIQR
                            </label>
                            <!-- <label class="radio">
                                <input id="avim_viqr2" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(4);" />
                                VIQR*
                            </label> -->
                            <label class="radio">
                                <input id="avim_off" type="radio" name="AVIMMethod" onclick="AVIMObj.setMethod(-1);" />
                                Tắt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" id="avim_ckspell" onclick="AVIMObj.setSpell(this);" /> Chính tả
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="avim_daucu" onclick="AVIMObj.setDauCu(this);" /> Kiểu cũ
                    </label>
                </div>
            </div>
            <!-- <div class="field">
            <div class="control">
                <a class="button is-small is-outlined" onclick="document.getElementById('AVIMControl').style.display='none';">Ẩn AVIM - F12</a>
            </div>
        </div> -->
        </div>
    </div>
    <script type="text/javascript" src="js/avim.js"></script>


</body>

</html>
